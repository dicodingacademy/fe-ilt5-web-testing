<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator</h1>

        <form>
          <div class="form-control">
            <label for="operand1">Operan 1 (Number only)</label>
            <input type="text" id="operand1" class="form-field" />
          </div>
          <div class="form-control">
            <label for="operand2">Operan 2 (Number only)</label>
            <input type="text" id="operand2" class="form-field" />
          </div>

          <div class="submit-btn-container">
            <button class="btn">Add</button>
            <button class="btn">Subtract</button>
            <button class="btn">Multiply</button>
            <button class="btn">Divide</button>
          </div>
        </form>

        <hr />

        <div class="result-container" tabindex="0">
          <div tabindex="0">Hasil:</div>
          <div id="result" tabindex="0">Waiting for calculating...</div>
        </div>
      </div>
    </main>
  </body>
</html>
